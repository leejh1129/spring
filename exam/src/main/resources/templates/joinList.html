<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
body{
	text-align: center;
}
</style>
<body>
<h3>도서대여관리</h3>
<nav>
	<a href="/save">도서등록</a>
	<a href="/list">도서목록조회</a>
	<a href="/join">대여현황조회</a>
	<a href="/">홈으로</a>
</nav>
<div class="container">
	<div class="row">
		
		<div class="col">
			<table class="table text-center">
				<thead>
					<tr>
						<th class="text-center">도서번호</th>
						<th class="text-center">도서명</th>
						<th class="text-center">대여총계</th>
						<th class="text-center">대여횟수</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="book : ${list}" class="test">
						<td class="text-center" th:text="${book.bookNo}">100</td>
						<td class="text-center" th:text="${book.bookName}">리눅스</td>
						<td class="text-center" th:text="${book.rentNo}">2000</td>
						<td class="text-center" th:text="${book.rentStatus}">6</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
		
</div>

</body>
</html>
