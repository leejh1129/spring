<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="row">
		<button id="insert" onclick="insert">등록</button>
		
		<div class="col">
			<h2>사원 목록</h2>
			<table class="table text-center">
				<thead>
					<tr>
						<th class="text-center">사번</th>
						<th class="text-center">이름</th>
						<th class="text-center">JOB</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="emplist : ${list}" class="test">
						<td class="text-center" th:text="${emplist.employeeId}" id="empId">100</td>
						<td class="text-center" th:text="${emplist.lastName}">홍길동</td>
						<td class="text-center" th:text="${emplist.jobId}">PROGRAMER</td>
						<td class="text-center">
							<button class="btnUpd">조회</button>
							<button class="btnDel" th:onclick="|location.href='/emp/empDel?employeeId=${emplist.employeeId}'|">삭제</button>
						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
		
</div>

</body>
<script>
	window.addEventListener("DOMContentLoaded", function(){
		insert.addEventListener("click", () => {
			location.href="/emp/register";
		})
	})
	
</script>
</html>
