<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="form1" class="form-horizontal" method="post" action="register">
				<h2>사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label> <input type="text" class="form-control"
						name="employee_id" th:value="${list} + 1 " readonly>
				</div>
				<div class="form-group">
					<label>이름:</label> 
					<input type="text" class="form-control"	name="firstName" placeholder="이름">
					*<input type="text" class="form-control"	name="lastName" placeholder="성">
						<div class="error" th:errors="${empDTO.lastName}"></div>
				</div>
				<div class="form-group">
					<label>이메일:</label> 
					<input type="email" class="form-control" name="email" placeholder="example@example.com">
				</div>
				<div class="form-group">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hireDate" id="date">
				</div>
				<div class="form-group">
					<label>역할:</label>
					<select class="form-control" name="jobId">
					    <option th:each="job : ${jobList}" th:text="${job.jobId}" th:value="${job.jobId}">선택</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
				</div>
			</form>
</body>
<script>

</script>

</html>
