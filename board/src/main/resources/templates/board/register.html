<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	
</style>
<title>register.html</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<h3>게시글 등록</h3>
		<form action="/board/register" method="post">
			<div class="input-group mb-3">
			  <span class="input-group-text">title</span>
			  <input type="text" aria-label="title" name="title" class="form-control" th:value="${boardDTO.title}">
			</div>
			<div class="error" th:errors="${boardDTO.title}"></div>
			<div class="mb-3">
			  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="content" th:text="${boardDTO.content}"></textarea>
			  <div class="error" th:errors="${boardDTO.content}"></div>
			</div>
			<div class="input-group  mb-3">
			  <span class="input-group-text">writer</span>
			  <input type="text" aria-label="writer" name="writer" class="form-control" th:value="${boardDTO.writer}">
			</div>
			<div class="error" th:errors="${boardDTO.writer}"></div>
			
			<button class="btn btn-primary">저장</button>
		</form>
	</div>

</body>
</html>
