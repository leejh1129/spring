<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>목록페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>게시글</h3>
			<div class="panel-heading">
				<button type="button" id="btnRegister" class="btn btn-info">게시글 등록</button>
			</div>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${list}">
					<td th:text="${board.bno}">1</td>
					<td th:text="${board.title}" th:onclick="|location.href='get?bno=${board.bno}'|">제목</td>
					<td th:text="${board.writer}">홍길동</td>
					<td th:text="${board.regdate}">2025/01/06</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:inline="javascript">
		const result = [[${result}]]
		const update = [[${update}]]
		const remove = [[${remove}]]
		if(result){			
			alert("등록완료");
		}
		if(update){
			alert("수정완료");
		}
		if(remove){
			alert("삭제완료");
		}
		
		btnRegister.addEventListener("click", () => {
			location.href="register";
		})
	</script>
</body>
</html>
