<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>modify.html</title>
</head>
<body>
	<div class="container">
		<h3>게시글 수정</h3>
		<!-- input태그는 th:value, textarea는 th:text -->
		<form action="/board/modify" method="post" th:object="${board}">
			<div class="input-group mb-3">
			  <span class="input-group-text">no</span>
			  <input type="text" aria-label="title" class="form-control" readonly="readonly" th:field="*{bno}">
			</div>
			<div class="input-group mb-3">
			  <span class="input-group-text">title</span>
			  <input type="text" aria-label="title" class="form-control"  th:field="*{title}">
			</div>
			<div class="mb-3">
			  <textarea class="form-control" rows="3" th:field="*{content}"></textarea>
			</div>
			<div class="input-group  mb-3">
			  <span class="input-group-text">writer</span>
			  <input type="text" aria-label="writer" class="form-control" th:field="*{writer}">
			</div>
			
			<button class="btn btn-primary" th:onclick="|location.href='/board/modify?bno=*{bno}'|">수정</button>
		</form>
	</div>
</body>
<script th:inline="javascript">

</script>
</html>
